<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Receiver - Friend's View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0b141a;
            --panel-bg: #111b21;
            --input-bg: #2a3942;
            --accent-green: #00a884;
            --text-main: #e9edef;
            --text-dim: #8696a0;
            --bubble-received: #005c4b;
            --bubble-warning: #182229;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; display: flex; justify-content: center; align-items: center; }

        .app-container {
            width: 100%; max-width: 600px; height: 95vh;
            background: var(--panel-bg); display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); border-radius: 8px; overflow: hidden;
        }

        .header { padding: 20px; border-bottom: 1px solid #222d34; display: flex; align-items: center; gap: 15px; }
        .header h2 { font-size: 1.1rem; font-weight: 500; }
        .status-dot { width: 10px; height: 10px; background: var(--accent-green); border-radius: 50%; }

        .chat-view { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        
        .bubble { max-width: 80%; padding: 8px 12px; border-radius: 8px; font-size: 0.95rem; position: relative; line-height: 1.4; }
        .received { align-self: flex-start; background: var(--bubble-received); border-top-left-radius: 2px; }
        .system { align-self: center; background: var(--bubble-warning); color: #ffd700; border: 1px solid #333; font-size: 0.8rem; border-radius: 4px; }
        
        .time { font-size: 0.7rem; color: rgba(255,255,255,0.5); margin-top: 4px; text-align: right; }

        .info-panel {
            padding: 15px;
            background: var(--bubble-warning);
            color: var(--text-dim);
            font-size: 0.8rem;
            text-align: center;
            border-top: 1px solid #222d34;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="status-dot" id="connectionStatus"></div>
        <div>
            <h2>Chat Receiver - Friend's View</h2>
            <p style="font-size: 0.75rem; color: var(--text-dim);">Safe chat view (toxic messages are filtered)</p>
        </div>
    </div>

    <div class="chat-view" id="chatView">
        <div class="system bubble">Welcome! You are viewing the safe chat feed.</div>
    </div>

    <div class="info-panel">
        <i class="fas fa-shield-alt"></i> All messages are automatically moderated
    </div>
</div>

<script>
    const chatView = document.getElementById('chatView');
    const connectionStatus = document.getElementById('connectionStatus');

    // WebSocket connection
    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    
    ws.onopen = function(event) {
        connectionStatus.style.background = '#00a884';
        connectionStatus.title = 'Connected';
    };
    
    ws.onclose = function(event) {
        connectionStatus.style.background = '#ff4757';
        connectionStatus.title = 'Disconnected';
    };
    
    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        
        // Display the message as received (already moderated)
        createBubble(`${data.username}: ${data.display_text}`, 'received');
        
        // Only show that message was filtered, without toxicity percentage
        if (!data.allowed) {
            createBubble(`üõ°Ô∏è Message was moderated for appropriateness`, 'system');
        }
    };

    function createBubble(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        div.innerHTML = `<div>${text}</div><div class="time">${timestamp}</div>`;
        chatView.appendChild(div);
        chatView.scrollTop = chatView.scrollHeight;
    }
</script>
</body>
</html>
